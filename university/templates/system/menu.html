{% load menu_tags %}

<ul class="header_nav__list nav_list">
    {% for child in children %}
        <li class="nav_list__item {% if child.selected %}nav_list__item--active{% endif %}{% if child.ancestor %} nav_list__item--active{% endif %}">
            <a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">
                {{ child.get_menu_title }}
            </a>
        </li>
    {% endfor %}
</ul>
